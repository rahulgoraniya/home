<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Research Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            color: #004d40;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff7043;
        }

        /* Main Content */
        main {
            margin: 5rem auto 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid #004d40;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #004d40;
        }

        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        a.button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background-color: #004d40;
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: #ff7043;
            color: #fff;
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            margin-top: 1rem;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark Mode */
        .dark {
            background: linear-gradient(135deg, #263238, #37474f);
            color: #e0e0e0;
        }

        .dark nav {
            background: rgba(0, 0, 0, 0.6);
        }

        .dark .card {
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }

        .dark h1 {
            color: #ff7043;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div><strong>My Portfolio</strong></div>
        <ul>
            <li><a href="CV.pdf" target="_blank"><i class="fas fa-file-pdf"></i> View CV</a></li>
            <li>
                <label>
                    <input type="checkbox" id="dark-toggle" onclick="toggleDarkMode()">
                    Dark Mode
                </label>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Profile Card -->
        <div class="card">
            <img src="profile_picture.jpg" alt="Profile Picture" class="profile-img">
            <h1>Rahul Goraniya</h1>
            <p>I am a Computer Science student passionate about algorithms, complexity theory, and graph theory.</p>
        </div>

        <!-- Research Card -->
        <div class="card">
            <h2>Current Research</h2>
            <p><strong>Reduction of Matrix Tiling to Matrix Tiling â‰¤</strong></p>
            <p>Exploring reductions in parameterized complexity to establish lower bounds.</p>
            <a href="Mt_l_reduction.pdf" class="button" download><i class="fas fa-download"></i> Download</a>
            <iframe src="Mt_l_reduction.pdf"></iframe>
        </div>
    </main>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
